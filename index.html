<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body class="bg-almostWhite">
    <!-- Nav Section -->
    <nav class="container mx-auto max-w-7xl mt-2">
      <div
        class="flex space-x-10 px-2 items-center justify-start my-4 text-mediumGray text-base lg:text-sm"
      >
        <!-- Logo -->
        <div class="w-auto">
          <img src="images/logo.svg" alt="snap logo" />
        </div>

        <!-- Menu -->
        <div class="flex flex-1">
          <!-- Hamburger -->
          <div
            id="hamBurgerDiv"
            class="flex justify-end w-full absolute top-5 right-3 lg:invisible"
          >
            <svg
              class="cursor-pointer"
              id="mobileMenu"
              width="32"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="#151515" fill-rule="evenodd">
                <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
              </g>
            </svg>
          </div>

          <!-- Menu container -->
          <div class="flex items-center justify-between w-full">
            <!-- menu -->
            <div
              id="mobileMenuDiv"
              class="duration-200 overflow-x-hidden transition-all flex flex-col p-5 h-full z-20 space-y-5 top-0 -right-full w-[230px] fixed bg-white items-start lg:bg-transparent lg:static lg:flex-row lg:space-x-10 lg:justify-center lg:p-0 lg:space-y-0 lg:w-full lg:items-center lg:z-0 lg:overflow-x-visible"
            >
              <!-- Features Menu -->
              <div
                class="relative flex-col items-center pt-14 group lg:flex-row lg:pt-0"
                tabindex="1"
              >
                <div
                  class="flex items-center menu"
                  data-target="subMenu1"
                  menu-icon="menuIcon1"
                >
                  <button
                    class="menuDesktop flex space-x-2 items-center"
                    data-target="subMenu1"
                    menu-icon="menuIcon1"
                  >
                    <span>Features</span>
                    <svg
                      id="menuIcon1"
                      data-target="subMenu1"
                      menu-icon="menuIcon1"
                      class="menuIcon"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        class="menuArrow"
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </button>
                </div>

                <div
                  id="subMenu1"
                  class="flex hidden flex-col space-y-2 w-[10rem] h-auto top-9 right-0 py-2 subMenu lg:absolute lg:rounded-lg lg:shadow-md lg:bg-white"
                >
                  <a href="#">
                    <div
                      class="flex space-x-3 items-center py-1 px-5 cursor-pointer lg:hover:bg-slate-100"
                    >
                      <span class="w-4"
                        ><img src="images/icon-todo.svg" alt="todo"
                      /></span>
                      <span>Todo List</span>
                    </div></a
                  >

                  <a href="#">
                    <div
                      class="flex space-x-3 items-center py-1 px-5 cursor-pointer lg:hover:bg-slate-100"
                    >
                      <span class="w-4"
                        ><img src="images/icon-calendar.svg" alt="calendar"
                      /></span>
                      <span>Calendar</span>
                    </div>
                  </a>

                  <a href="#">
                    <div
                      class="flex space-x-3 items-center py-1 px-5 cursor-pointer lg:hover:bg-slate-100"
                    >
                      <span class="w-4"
                        ><img src="images/icon-reminders.svg" alt="reminders"
                      /></span>
                      <span>Reminders</span>
                    </div>
                  </a>

                  <a href="#">
                    <div
                      class="flex space-x-3 items-center py-1 px-5 cursor-pointer lg:hover:bg-slate-100"
                    >
                      <span class="w-4"
                        ><img src="images/icon-planning.svg" alt="planning"
                      /></span>
                      <span>Planning</span>
                    </div>
                  </a>
                </div>
              </div>

              <!-- Company Menu -->
              <div
                class="relative flex-col items-center space-x-1 group lg:flex-row"
                tabindex="2"
              >
                <div
                  class="flex items-center menu"
                  data-target="subMenu2"
                  menu-icon="menuIcon2"
                >
                  <button
                    class="menuDesktop flex space-x-2 items-center"
                    data-target="subMenu2"
                    menu-icon="menuIcon2"
                  >
                    <span>Company</span>
                    <svg
                      id="menuIcon2"
                      data-target="subMenu2"
                      menu-icon="menuIcon2"
                      class="menuIcon"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        class="menuArrow"
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </button>
                </div>

                <div
                  id="subMenu2"
                  class="flex hidden flex-col space-y-2 w-32 h-auto top-9 left-0 py-2 subMenu lg:absolute lg:rounded-lg lg:shadow-md lg:bg-white"
                >
                  <a href="#" class="lg:hover:bg-slate-100 px-6 py-1"
                    >History</a
                  >
                  <a href="#" class="lg:hover:bg-slate-100 px-6 py-1"
                    >Our Team</a
                  >
                  <a href="#" class="lg:hover:bg-slate-100 px-6 py-1">Blog</a>
                </div>
              </div>

              <!-- Careers Menu -->
              <div
                class="relative flex-col items-center space-x-1 group menu lg:flex-row"
                tabindex="3"
              >
                <div class="flex items-center space-x-1">
                  <button class="menuDesktop">Careers</button>
                </div>
              </div>

              <!-- About Menu -->
              <div
                class="relative flex-col items-center space-x-1 group menu lg:flex-row"
                tabindex="4"
              >
                <div class="flex items-center space-x-1">
                  <button class="menuDesktop">About</button>
                </div>
              </div>

              <div class="hidden lg:flex-1 lg:flex"></div>

              <div
                class="flex flex-col text-sm w-full lg:flex-row lg:space-x-6 lg:w-auto"
              >
                <button
                  class="px-3 py-2 hover:border-almostBlack hover:text-almostBlack lg:py-2"
                >
                  Login
                </button>
                <button
                  class="border border-mediumGray rounded-lg px-4 py-1 hover:border-almostBlack hover:text-almostBlack"
                >
                  Register
                </button>
              </div>

              <!-- Close Button -->
              <div
                id="closeMobileMenu"
                class="fixed top-0 right-3 hidden cursor-pointer"
              >
                <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg">
                  <g fill="#151515" fill-rule="evenodd">
                    <path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z" />
                    <path
                      d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z"
                    />
                  </g>
                </svg>
              </div>
            </div>

            <!-- Nav Right Section -->
          </div>
        </div>
      </div>
    </nav>

    <section id="hero" class="lg:mt-16">
      <div
        class="max-w-6xl mx-auto flex flex-col-reverse justify-between space-y-5 lg:flex-row lg:space-y-0 lg:space-x-24 lg:items-end"
      >
        <!-- Content -->
        <div
          class="px-3 flex flex-col space-y-5 items-center lg:w-1/2 lg:justify-start lg:items-start"
        >
          <h1
            class="mt-14 text-4xl font-bold text-center lg:text-[4.8rem] lg:text-left lg:leading-none lg:pt-14 lg:pb-8 lg:mt-0"
          >
            Make remote work
          </h1>
          <p class="max-w-md pb-9 text-mediumGray text-center lg:text-left">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button
            class="border rounded-xl text-almostWhite bg-almostBlack px-8 pt-3 pb-2 hover:text-almostBlack hover:bg-almostWhite duration-300"
          >
            Learn more
          </button>

          <div
            class="pt-10 px-2 space-x-6 flex items-center justify-between w-full lg:items-start lg:pt-28"
          >
            <div>
              <img src="images/client-databiz.svg" class="" alt="databiz" />
            </div>
            <div>
              <img src="images/client-audiophile.svg" alt="audioiphile" />
            </div>
            <div><img src="images/client-meet.svg" alt="meet" /></div>
            <div><img src="images/client-maker.svg" alt="maker" /></div>
          </div>
        </div>

        <!-- Img -->
        <div class="flex flex-col items-center lg:w-1/2">
          <img
            src="images/image-hero-mobile.png"
            class="bg-hero lg:max-w-lg"
            alt="main image"
          />
        </div>
      </div>
    </section>

    <div
      id="modal"
      class="hidden fixed z-10 top-0 left-0 h-full w-full bg-black opacity-70"
      onclick="showHideMenu();"
    ></div>

    <div
      class="bg-slate-200 mt-20 px-2 flex text-center items-center justify-center text-gray-600 text-sm py-2"
    >
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="text-[#336699]"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/for-dev9"
          class="text-[#336699]"
          >Eren @For-Dev9</a
        >.
      </div>
    </div>
  </body>
</html>
